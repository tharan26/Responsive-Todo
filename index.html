<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="todo">
        <h1>My To-Do List</h1>
        <div id="newtask">
            <input type="text" id="task" placeholder="Enter a new task">
            <button id="btn" onclick="addTask()">Add</button>
        </div>
        <ul id="list"></ul>
    </div>
</body>
</html>
